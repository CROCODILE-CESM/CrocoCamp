# ==========================================
# CrocoCamp Configuration for Tutorial 2  
# ==========================================
# This configuration file contains paths and settings for Tutorial 2,
# which demonstrates model-observation comparison using MOM6 and a single Argo float.
#
# See config_template.yaml for more info about each field.
#
# NOTE: Paths below are pre-configured for NCAR HPC systems (Casper/Derecho).
# If running elsewhere, you will need to adjust these paths to your local setup.

####### INPUT FILES #######
# Directory containing model .nc files to process
model_files_folder: /glade/u/home/emilanese/work/DATA/2025-Crocodile-Workshop/tutorial_1/in_mom6/

# Model configuration files (must be .nc files)
template_file: /glade/u/home/emilanese/work/DATA/2025-Crocodile-Workshop/tutorial_1/in_mom6/NWA12_demo_01.nc
static_file: /glade/u/home/emilanese/work/DATA/2025-Crocodile-Workshop/tutorial_1/in_mom6_ref/NWA12_demo_static.nc
ocean_geometry:  /glade/u/home/emilanese/work/DATA/2025-Crocodile-Workshop/tutorial_1/in_mom6_ref/NWA12_demo_ocean_geometry.nc

# Directory containing observation files
obs_seq_in_folder: $WORK/2025-Crocodile-Workshop/tutorial_2/in_CL/

####### OUTPUT FILES #######
# Output directory for processed files (will be created if it doesn't exist)
output_folder: $WORK/2025-Crocodile-Workshop/tutorial_2/output/out_obs_seq_in/
input_nml_bck: $WORK/2025-Crocodile-Workshop/tutorial_2/output/input_bckp
trimmed_obs_folder: $WORK/2025-Crocodile-Workshop/tutorial_2/trimmed_obs_seq_in
parquet_folder: $WORK/2025-Crocodile-Workshop/tutorial_2/out_parquet/
tmp_folder: $WORK/2025-Crocodile-Workshop/tutorial_2/tmp/

####### DART #######
# Path to DART's perfect model obs executable
# perfect_model_obs_dir: /glade/u/home/emilanese/work/CROCODILE-DART-fork/models/MOM6/work
perfect_model_obs_dir: /glade/u/home/emilanese/work/DART-Casper/models/MOM6/work

# Observation types to assimilate (can include ALL_<FIELD> entries)
use_these_obs:
  - ALL_TEMPERATURE
  - ALL_SALINITY

# Time window for matching observations to model output
time_window:
  days: 5      # Primary time window in days
  hours: 0     # Additional hours
  minutes: 0   # Additional minutes
  seconds: 0   # Additional seconds
  weeks: 0     # Additional weeks
  months: 0    # Additional months (30 days/month)
  years: 0     # Additional years (365 days/year)
